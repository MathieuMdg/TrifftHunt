<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TriftHunt - Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="../css/carte.css" />
</head>
<body>

  <!-- üß≠ Barre de navigation -->
  <header id="navbar">
    <div class="nav-left">
      <h1 class="site-title">
        <a href="index.html" style="color: inherit; text-decoration: none;">TriftHunt</a>
      </h1>
    </div>
    <div class="nav-right">
      <span id="user-info"></span>
      <button id="loginBtn">Se connecter</button>
      <button id="logoutBtn">D√©connexion</button>
    </div>
  </header>

  <!-- üó∫Ô∏è Carte et sidebar c√¥te √† c√¥te -->
  <div id="container">
    <div id="map"></div>

    <div id="sidebar">
      <!-- üîç Barre de recherche -->
      <input type="text" id="searchBar" placeholder="Rechercher une friperie..." autocomplete="off" />

      <!-- üéØ Bouton pour afficher les filtres -->
      <button id="filtrerBtn">üéØ Filtrer</button>

      <!-- üéõÔ∏è Filtres g√©ographiques (masqu√©s par d√©faut) -->
      <div id="filters">
        <button id="manual-locate-btn">D√©finir ma position manuellement</button>
        <button id="locate-btn">üìç Ma position</button>

        <div id="geoloc-filters">
          <label for="radius-select">Rayon de recherche (km) :</label>
          <select id="radius-select">
            <option value="1">1 km</option>
            <option value="5" selected>5 km</option>
            <option value="10">10 km</option>
            <option value="20">20 km</option>
          </select>
          <button id="applyFiltersBtn">Valider</button>
          <button id="resetRadiusBtn">R√©initialiser le filtre</button>

        </div>
      </div>

      <!-- üìã Liste des friperies -->
      <ul id="friperieList"></ul>
    </div>
  </div>

  <!-- üí¨ Section des avis en bas -->
  <div id="avisContainer">
    <h2 id="avisTitle">Avis</h2>
    <div id="avisList"></div>

    <!-- ‚úçÔ∏è Formulaire d'avis (visible si connect√©) -->
    <div id="avisForm">
      <textarea id="avisTexte" placeholder="√âcris ton avis ici..." rows="3"></textarea><br />
      <button id="envoyerAvisBtn">Envoyer</button>
    </div>
  </div>

  <!-- üìú Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="../js/friperies.js"></script>
  <script src="../js/carte.js"></script>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      window.location.href = 'auth.html';
    });
  </script>
</body>
</html>
