<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrifftHunt - Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="../css/carte.css" />
</head>
<body>
  <!-- ✅ Déplace le header ici, à l’intérieur du <body> -->
  <header id="navbar">
    <div class="nav-left">
      <h1>TriftHunt</h1>
    </div>
    <div class="nav-right">
      <span id="user-info"></span>
      <button id="loginBtn">Se connecter</button>
      <button id="logoutBtn">Déconnexion</button>
    </div>
  </header>

  <div id="container">
    <div id="map"></div>
    <div id="sidebar">
      <input type="text" id="searchBar" placeholder="Rechercher une friperie..." autocomplete="off" />
      <ul id="friperieList"></ul>

      <div id="avisContainer">
        <h2 id="avisTitle" style="margin-bottom: 10px;">Avis</h2>
        <div id="avisList"></div>

        <!-- Formulaire visible seulement si connecté -->
        <div id="avisForm" style="display: none; margin-top: 20px;">
          <textarea id="avisTexte" placeholder="Écris ton avis ici..." rows="3"></textarea><br />
          <button id="envoyerAvisBtn">Envoyer</button>
        </div>
      </div>

    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="../js/friperies.js"></script>
  <script src="../js/script.js"></script>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      window.location.href = 'auth.html'; // page de connexion
    });
  </script>
</body>
</html>
