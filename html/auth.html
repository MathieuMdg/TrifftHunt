<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/auth.css" />
  <title>TriftHunt – Login / Signup</title>
</head>
<body>

  <header>
    <h1 class="site-title">
    <a href="index.html" style="color: inherit; text-decoration: none;">TriftHunt</a>
  </h1>
  </header>

  <div class="container">
    <h2 id="form-title">Connexion</h2>
    <form id="auth-form">
      <div class="form-group" id="username-group">
        <label for="username">Nom d’utilisateur</label>
        <input type="text" id="username" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" id="submit-btn">Se connecter</button>
    </form>
    <div class="toggle">
      <span id="toggle-text">Pas encore de compte ? </span><a id="toggle-link">Inscription</a>
    </div>
  </div>

  <script src="../js/auth.js"></script>

</body>
</html>
